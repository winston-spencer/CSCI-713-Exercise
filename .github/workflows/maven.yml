# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven
permissions: write-all

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean compile --file pom.xml
    
    - name: Run Tests
      run: mvn -B test --file pom.xml
    
    - name: Generate JaCoCo Coverage Report
      run: mvn -B jacoco:report --file pom.xml
    
    - name: Run PIT Mutation Testing
      run: mvn -B org.pitest:pitest-maven:mutationCoverage --file pom.xml
    
    - name: Upload JaCoCo Coverage to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-coverage-report
        path: target/site/jacoco/
        retention-days: 30
    
    - name: Upload PIT Mutation Report to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: pit-mutation-report
        path: target/pit-reports/
        retention-days: 30

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
